<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Figure</title>
</head>
<body>
<svg class="svg-graph" height="220" width="220" xmlns="http://www.w3.org/2000/svg">

    <!--X-Axis-->

    <line class="axis" stroke="black" x1="0" x2="200" y1="100" y2="100"/>
    <polygon points="210,100 200,105 200,95"/>

    <!-- Y-Axis -->
    <line class="axis" stroke="black" x1="100" x2="100" y1="0" y2="200"/>
    <polygon points="100,0 105,10 95,10"/>

    <!--x-coordinate-->
    <line class="coordinates-line" stroke="black" x1="20" x2="20" y1="102" y2="98"/>
    <text class="coordinates-text" font-size="14" x="13" y="95">-R</text>

    <line class="coordinates-line" stroke="black" x1="60" x2="60" y1="102" y2="98"/>
    <text class="coordinates-text" font-size="14" x="46" y="95">-R/2</text>

    <line class="coordinates-line" stroke="black" x1="140" x2="140" y1="102" y2="98"/>
    <text class="corrdinates-text" font-size="14" x="130" y="95">R/2</text>

    <line class="coordinates-line" stroke="black" x1="180" x2="180" y1="102" y2="98"/>
    <text class="corrdinates-text" font-size="14" x="175" y="95">R</text>

    <!--Y-coordinate-->

    <line class="coordinates-line" stroke="black" x1="98" x2="102" y1="180" y2="180"/>
    <text class="corrdinates-text" font-size="14" x="105" y="184"> -R</text>

    <line class="coordinates-line" stroke="black" x1="98" x2="102" y1="140" y2="140"/>
    <text class="corrdinates-text" font-size="14" x="105" y="143"> -R/2</text>

    <line class="coordinates-line" stroke="black" x1="98" x2="102" y1="60" y2="60"/>
    <text class="corrdinates-text" font-size="14" x="105" y="64">R/2</text>

    <line class="coordinates-line" stroke="black" x1="98" x2="102" y1="20" y2="20"/>
    <text class="corrdinates-text" font-size="14" x="105" y="25">R</text>

    <!--triangle-->
    <polygon class="svg-figure triangle-figure" fill="blue" fill-opacity="0.45" points="100,100 60,100 100,60"
             stroke="#0f69ff" stroke-opacity="0.5"></polygon>

    <!--rectangle-->
    <polygon class="svg-figure rectangle-figure" fill="blue" fill-opacity="0.45" points=" 20,100 100,100 100,140 20,140"
             stroke="#0f69ff" stroke-opacity="0.5"></polygon>

    <!--circle-->
    <path class="svg-figure circle-figure" d="M100,100 L140,100 A40,40 1 0,0 100,60 Z" fill="blue" fill-opacity="0.45"
          stroke="#0f69ff" stroke-opacity="0.5"></path>
</svg>
</body>
</html>
